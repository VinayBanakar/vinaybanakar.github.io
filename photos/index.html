<style>
  .ggrid {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
    gap: 12px;
  }
  .ggrid img {
    width: 100%;
    aspect-ratio: 1 / 1;
    object-fit: cover;
    border-radius: 12px;
    display: block;
    cursor: zoom-in;
  }

  /* Lightbox (no extra panel/background, no scrollbars) */
  dialog#lightbox {
    border: 0;
    padding: 0;
    background: transparent;
    box-shadow: none;
    width: fit-content;
    height: fit-content;
    max-width: 96vw;
    max-height: 92vh;
    overflow: visible;
  }
  dialog#lightbox::backdrop {
    background: transparent; /* change to rgba(0,0,0,0.65) if you want a dim overlay */
  }
  #lightbox-img {
    display: block;
    width: auto;
    height: auto;
    max-width: 96vw;
    max-height: 92vh;
    border: 4px solid #000;
    box-sizing: border-box;
    cursor: zoom-out;
  }
</style>

<div class="ggrid">
  
    <img loading="lazy" referrerpolicy="no-referrer" src="https://lh3.googleusercontent.com/pw/AP1GczNQ3EsGIvsix8ibPD2lR8_Oyw_FAYRSJfkrALajU0aEHEw_95iEpQ3IjSFsXPHeK3AJ2wukoBUq74k9zxCyz5DmNtR6GvNPmEK4pOVX0j4Y2ZEydiWL=w600" data-full="https://lh3.googleusercontent.com/pw/AP1GczNQ3EsGIvsix8ibPD2lR8_Oyw_FAYRSJfkrALajU0aEHEw_95iEpQ3IjSFsXPHeK3AJ2wukoBUq74k9zxCyz5DmNtR6GvNPmEK4pOVX0j4Y2ZEydiWL=w2400" alt="" />

<dialog id="lightbox">
  <img id="lightbox-img" alt="" />
</dialog>

<script>
  (function () {
    const dlg = document.getElementById('lightbox');
    const img = document.getElementById('lightbox-img');

    document.querySelectorAll('.ggrid img').forEach(el => {
      el.addEventListener('click', () => {
        img.src = el.dataset.full || el.src;
        dlg.showModal();
      });
    });

    // Close on click anywhere (image/backdrop) and Escape
    dlg.addEventListener('click', () => dlg.close());
    document.addEventListener('keydown', (e) => {
      if (e.key === 'Escape' && dlg.open) dlg.close();
    });
  })();
</script>
